apiVersion: apps/v1
kind: Deployment
metadata:
  name: equiflex-trading-engine
  namespace: equiflex
  labels:
    app: equiflex-trading-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: equiflex-trading-engine
  template:
    metadata:
      labels:
        app: equiflex-trading-engine
    spec:
      containers:
      - name: trading-engine
        image: equiflex/trading-engine:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: equiflex-secrets
              key: db-password
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: equiflex-secrets
              key: alpaca-api-key
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: equiflex-secrets
              key: alpaca-secret-key
        volumeMounts:
        - name: config-volume
          mountPath: /app/configs
        - name: logs-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: equiflex-config
      - name: logs-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: equiflex-trading-engine-service
  namespace: equiflex
spec:
  selector:
    app: equiflex-trading-engine
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: equiflex-config
  namespace: equiflex
data:
  config.yaml: |
    system:
      name: "EquiFlex Pro"
      version: "1.0.0"
      environment: "production"
    
    data:
      providers:
        - name: "yfinance"
          enabled: true
      storage:
        type: "postgresql"
        host: "postgres-service"
        port: 5432
        database: "equiflex"
    
    trading:
      cash_allocation: 1000000
      max_position_size: 0.05
---
apiVersion: v1
kind: Secret
metadata:
  name: equiflex-secrets
  namespace: equiflex
type: Opaque
stringData:
  db-password: "your-secure-password"
  alpaca-api-key: "your-alpaca-api-key"
  alpaca-secret-key: "your-alpaca-secret-key"
  alpha-vantage-api-key: "your-alpha-vantage-key"